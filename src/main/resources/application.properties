spring.application.name=goomer

#MySQL connection properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/goomerbd
spring.datasource.username=root
spring.datasource.password=

#JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

//Swagger OpenAPI
springdoc.swagger-ui.path=/docs-goomerdev.html
springdoc.api-docs.path=/docs-goomerdev
springdoc.packages-to-scan=com.api.goomer.web.controllers
